<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Prediction System</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .input-group input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ff7eb3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            color: white;
        }

        .btn:hover {
            background: #ff4d6d;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffeb3b;
        }

    </style>
</head>
<body>

    <h1>Malaria Prediction System</h1>
    <p>Enter Temperature, Humidity, and Rainfall to predict a Malaria Outbreak</p>

    <div class="container">
        <div class="input-group">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" placeholder="Enter Temperature" required>
        </div>

        <div class="input-group">
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" placeholder="Enter Humidity" required>
        </div>

        <div class="input-group">
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" placeholder="Enter Rainfall" required>
        </div>

        <button class="btn" onclick="predictMalaria()">Predict Malaria</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function predictMalaria() {
            let temp = document.getElementById("temperature").value;
            let humidity = document.getElementById("humidity").value;
            let rainfall = document.getElementById("rainfall").value;

            if (!temp || !humidity || !rainfall) {
                alert("Please enter all fields!");
                return;
            }

            let response = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    temperature: parseFloat(temp),
                    humidity: parseFloat(humidity),
                    rainfall: parseFloat(rainfall) 
                })
            });

            let data = await response.json();
            document.getElementById("result").innerHTML = `Prediction: ${data.prediction}`;
        }
    </script>

</body>
</html>
